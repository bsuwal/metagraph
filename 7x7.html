  </header>

          <button id="cut-edges">Compute cut-edges</button>
          <h4 id="ce"></h4>
        </div>
      </div>
    </div>
  </main>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="src-meta5/histograms-lib.js"></script>
